<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokemon</title>
</head>
    <body>
        <div class="container">
            <div class="movement-instructions">
                Movement:  
                <div>W - Up</div>
                <div>A - Left</div>
                <div>S - Down</div>
                <div>D - Right</div>
                <div>Shift - Toggled running</div>
                <span class="enter-close"> press 'space' to close</span>
            </div>
            <div class="battle-container">
                
        </div>
            <div class="interface-container">
                <div class="health-bars-enemy">

                </div>
                <div class="health-bars-ally">

                </div>
                <div class="interface">
                    <div class="interface__attacks">
                        <button class="interface__button">Attack1</button>
                        <button class="interface__button">Attack2</button>
                        <button class="interface__button">Attack3</button>
                        <button class="interface__button">Attack4</button>
                    </div>
                    <div class="interface__details">
                        <div>Attack type</div>
                        <button class="run">Run</button>
                    </div>
                </div>
            </div>
            <canvas class="canvas"></canvas>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="/script/data/battlePatch.js"></script>
    <script src="/script/data/collisions.js"></script>
    <script src="/script/util.js" ></script>
    <script src="/script/classes.js" ></script>
    <script defer src="/script/index.js"></script>
</html>
