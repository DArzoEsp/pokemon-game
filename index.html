<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokemon</title>
</head>
    <body>
        <div class="container">
            <div class="movement-instructions">
                Movement:  
                <div>W - Up</div>
                <div>A - Left</div>
                <div>S - Down</div>
                <div>D - Right</div>
                <div>Shift - Toggled running</div>
                <span class="enter-close"> press 'space' to close</span>
            </div>
            <div class="black-transition">
                
            </div>
            <div class="interface-container">
                <div class="health-bars-enemy">
                    <div class="name">Drake</div>
                    <div class="health-container">
                        <div class="health">
                            <div class="health-bar-enemy"></div>
                        </div>
                    </div>
                </div>
                <div class="health-bars-ally">
                    <div class="name">Beezle Blaze</div>
                    <div class="health-container">
                        <div class="health">
                            <div class="health-bar-ally"></div>
                    </div>
                        
                    </div>
                </div>
                <div class="interface">
                    <div class="interface__attacks">
                        <button class="interface__button attack_1">Tackle</button>
                        <button class="interface__button attack_2">Attack2</button>
                    </div>
                    <div class="interface__details">
                        <div class="attack_type">Attack type</div>
                        <button class="run">Run</button>
                    </div>
                </div>
            </div>
            <canvas class="canvas"></canvas>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="/script/data/batltleZoneData.js"></script>
    <script src="/script/data/boundaryZoneData.js"></script>
    <script src="/script/classes.js" ></script>
    <script src="/script/functions.js" ></script>
    <script defer src="index.js"></script>
</html>
